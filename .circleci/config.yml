version: 2.1

orbs:
  slack: circleci/slack@4.12.6

executors:
  node:
    resource_class: small
    docker:
      - image: cimg/node:20.5.0

commands:
  prepare-slack:
    steps:
      - run: echo "Preparing Slack"
      - run: echo "export CYPRESS=$(cat .circleci/slack-notifications-templates/CYPRESS.json)" >> $BASH_ENV


jobs:  
  notify-slack:
    executor: node
    steps:
      - checkout
      - run: npm ci
      - run: echo "Notifying Slack"
      - prepare-slack
      - slack/notify:
          template: CYPRESS
          event: always


workflows:
  run-stuff:
    jobs:
      - notify-slack:
          context: SLACK
    

